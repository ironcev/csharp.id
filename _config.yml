# Site settings
title: "C# in Depth"
author: "Igor Rončević"
description: "This is a blog about C# topics I find fascinating. To name a few: inner workings of C# features, Roslyn internals, language design and evolution, performance. The blog should not be confused with the <a href='https://csharpindepth.com'>excellent book</a> of the same title."
keywords: "C#, Roslyn, IL, .NET Performance, Programming Languages"
biography: "My name is Igor Rončević. I am the creator of <a href='https://github.com/sharpenrocks/sharpen'>Sharpen</a> and the maintainer of <a href='https://github.com/ironcev/awesome-roslyn'>Awesome Roslyn</a>. People say my <a href='https://sessionize.com/ironcev'>public talks</a> on C# are entertaining, insightful, and valuable. I strive to achieve the same with my blog posts."
colophon: "© MMXXI by Igor Rončević<br>Content available under <a href='https://creativecommons.org/licenses/by/4.0/'>Creative Commons CC BY 4.0 license</a> unless otherwise noted.<br>Made with ❤ using <a href='http://jekyllrb.com/'>Jekyll</a> and <a href='http://hugosereno.eu/'>Hugo Sereno Ferreira</a>'s beautiful <a href='https://github.com/hugoferreira/papyrus-theme'>Papyrus</a> theme."

disqusShortname: csharpindepth

permalink: /:title/

baseurl: ""
url: "https://csharp.id"

# Social networks settings
twitter_username: ironcev_
github_username: ironcev
linkedin_username: ironcev

# Build settings
markdown: kramdown
highlighter: rouge
exclude: [README.md, Gemfile, Gemfile.lock]

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Igor Rončević"
      showComments: true
      showSocialSharing: true
      hasCode: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      author: "Igor Rončević"
      showComments: false
      showSocialSharing: false
      hasCode: false
      showSubtitle: false

# Plugins
plugins:
- jekyll-sitemap

# Compress HTML
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]